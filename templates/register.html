<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body bgcolor = "cyan">
    <h1 style = "text-align : center">Register yourself</h1><hr>
    <form action = "register" method = "post" style = "text-align : center">
        {% csrf_token %}
        <input type = "text" name = "first_name" placeholder="first_name"><br>
        <input type = "text" name = "last_name" placeholder="last_name"><br>
        <input type = "text" name = "username" placeholder="username"><br>
        <input type = "email" name = "email" placeholder="Email"><br>
        <input type = "text" name = "password1" placeholder="password"><br>
        <input type = "text" name = "password2" placeholder="Confirm password"><br>
        <input type="Submit">

    </form>
    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>
</body>
</html>
